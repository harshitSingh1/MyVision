<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="../images/logo2.png">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/laptop-origami-ghosts-yellow-background-halloween-theme-top-view_175682-24110.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 60vw; /* Adjust the width as needed */
            height: auto; /* Let the height adjust based on content */
            max-width: 500px;
            max-height: 80vh; /* Limit the height as needed */
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
            padding-bottom: 10px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical; /* Allow vertical resizing */
            min-height: 150px; /* Set a minimum height */
        }

        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .star {
            font-size: 30px;
            color: #bbb8b8;
            cursor: pointer;
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .star.checked {
            color: #ffcc00; /* Yellow color for selected stars */
        }

        input[type="radio"] {
            display: none; /* Hide the radio buttons */
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #000000;
            font-weight: 600;
            border: 1px solid orange;
        }
        .rate-institute {
            margin-top: -10px;
    display: flex;
    align-items: center; /* Vertically align items */
}
.rate-institute label {
    margin-right: 10px; /* Add spacing between label and stars */
}

.rate-institute .star {
    margin-right: 3px;
}
#name, #institute, #comment{
    margin-bottom: 20px;
    margin-top: 5px;
}
.button-container {
    display: flex;
    justify-content: center;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Student Feedback</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="institute">Institute Name:</label>
            <input type="text" id="institute" name="institute" placeholder="College/School name" required>

            <label for="comment">Feedback (100-200 words):</label>
            <textarea id="comment" name="comment" required rows="6"></textarea>
            <div class="rate-institute">
            <label for="rating">Rate Your Institute:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" class="star">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" class="star">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" class="star">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" class="star">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" class="star">&#9733;</label>
            </div>
        </div>

        <div class="button-container">
            <button type="submit">Submit</button>
        </div>
        </form>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                // Add 'checked' class to the clicked star and previous stars
                for (let i = 0; i <= index; i++) {
                    stars[i].classList.add('checked');
                }

                // Remove 'checked' class from stars after the clicked star
                for (let i = index + 1; i < stars.length; i++) {
                    stars[i].classList.remove('checked');
                }
            });
        });
    </script>
</body>
</html>
